<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Marked in the browser</title>

    <link rel="stylesheet" href="css/editormd.min.css"/>
</head>
<body>
<div id="editormd">
    <textarea style="display:none;height: 500px">### Hello Editor.md !</textarea>
</div>
<div id="content"></div>

</body>
<script src="js/jquery.min.js"></script>
<script src="js/editormd.min.js"></script>
<script src="js/marked.js"></script>
<script>
    $(function() {
        var editor = editormd("editormd", {
            path : "js/lib/" // Autoload modules mode, codemirror, marked... dependents libs path
        });

        /*
        // or
        var editor = editormd({
            id   : "editormd",
            path : "../lib/"
        });
        */
    });
    document.getElementById('content').innerHTML =
        marked('# Marked in browser\n\nRendered by **marked**.```java```');
    console.log(marked('# Marked in browser\n\nRendered by **marked**.```java```'))
</script>
</html>
